[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
build_flags = 
	-DLV_CONF_PATH='"${platformio.include_dir}/lv_conf.h"'
monitor_speed = 115200	
lib_deps = 
	m5stack/M5Unified
	lvgl/lvgl@^9.3.0
	mikalhart/TinyGPSPlus@^1.1.0
